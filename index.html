<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text_centered">
        <h2>Ping Pong Number Counter</h2>
      </div>
      <div class="row"> <!--Row 1-->
        <div class="col-md-2"></div>
          <div class="col-md-8">
            <form id="numInput" class="text_centered" action="index.html" method="post">
              <div class="form-group">
                <label for="userInput" class="text_white">Behold:</label>
                <input type="number" class="form-control text_white" id="userInput">
                <!-- <small id="inputHelp" class="form-text text-muted">We will count to your chosen number, with special effects for each number divisible by 3, 5 or 15.</small> -->
                <label for="belowUserInput"class="text_white">Any number divisible by 3, 5 or 15 will ping or pong!</label>
              </div>
              <div id="sliderContainer">
                <label class="text_white">Adjust Speed of Counting</label>
                <input id="speedSlider" type="range" min="-700" max="-100" step="-700" value="-700"/>
              </div>
              <button type="submit" name="button" class="center-block">Submit!</button>
            </form>
          </div>
        <div class="col-md-2"></div>
      </div> <!--End Row 1-->
      <div class="row"> <!--Row 2-->
        <div class="col-md-2"></div>
          <div class="col-md-8">

          </div>
        <div class="col-md-2"></div>
      </div> <!--End Row 2-->
      <div class="row"> <!--Row 3-->
        <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="well _hidden">
              <span id="output" class="list">
                <ul id="list" class="text_white list_center">
                </ul>
              </span>
            </div>
          </div>
        <div class="col-md-2"></div>
      </div> <!--End Row 3-->
    </div>
  </body>
</html>
